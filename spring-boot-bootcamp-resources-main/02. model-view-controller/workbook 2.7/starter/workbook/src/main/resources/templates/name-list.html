<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Name</title>
    </head>
    <body>
        <h1 th:text="${name}" style="font-weight: bold" ></h1>
        <ul>
            <li th:text="${#strings.substring(name, 0, 1)}"></li>
            <li th:text="${#strings.substring(name, 1, 2)}"></li>
            <li th:text="${#strings.substring(name, 2, 3)}"></li>
            <li th:text="${#strings.substring(name, 3, 4)}"></li>
            <li th:text="${#strings.substring(name, 4, 5)}"></li>

            <li th:text="${#strings.substring(name, 0, 1)}"></li>
            <li th:text="${#strings.substring(name, 0, 2)}"></li>
            <li th:text="${#strings.substring(name, 0, 3)}"></li>
            <li th:text="${#strings.substring(name, 0, 4)}"></li>
            <li th:text="${#strings.substring(name, 0, 5)}"></li>


        </ul>
    </body>
</html>
